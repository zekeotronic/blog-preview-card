<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="blog-image"
        id="blog-image"
      />
      <div id="content">
        <div id="category">
          <p>Learning</p>
        </div>
        <p id="publish-date">Published 21 Dec 2023</p>
        <h1 id="title">HTML & CSS foundations</h1>
        <p id="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div id="author">
        <img src="./assets/images/image-avatar.webp" alt="profile-pic" />
        <p id="author-name">Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.ericihle.com" target="_blank">Eric Ihle</a>.
    </div>
  </body>
</html>
